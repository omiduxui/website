    .custom-button.portfolio {

    }

    .custom-button.portfolio:hover {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.10)), #ffffff;

    .blink-dot {
      display: inline-block;
      width: 8px;
      height: 8px;

<body class="relative">

  <!-- پارتیکل -->

    <!-- بلاک کلمات کلیدی برای سئو -->
    <div class="hidden">
      Omid Ahmadnejad, امید احمدنژاد, UX/UI Designer, طراحی رابط کاربری, طراحی تجربه کاربری, Figma, طراحی ریسپانسیو, طراحی کاربر محور, User research, User Flow, Prototyping
    </div>

  <!-- اسکریپت -->
  <script>
    const skills = [
      "User experience design",
      "User interface design",
      "User centered design",
      "Interaction design",
      "Responsive design",
      "Wireframing",
      "Prototyping",
      "Using design systems",
      "Low fidelity prototyping",
      "High fidelity prototyping",
      "Mind map",
      "User flow",
      "Accessibility principles",
      "User research",
      "Typography",
      "Design Thinking",
      "Information Architecture",
      "Usability Testing",
      "A/B test",
      "UX writing"
    ];

    const typingDelay = 60;
    const erasingDelay = 40;
    const newTextDelay = 2000;

    let skillIndex = 0;
    let charIndex = 0;

    const skillEl = document.getElementById("skill");

    function typeSkill() {
      if (charIndex < skills[skillIndex].length) {
        skillEl.textContent += skills[skillIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeSkill, typingDelay);
      } else {
        setTimeout(eraseSkill, newTextDelay);
      }
    }

    function eraseSkill() {
      if (charIndex > 0) {
        skillEl.textContent = skills[skillIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseSkill, erasingDelay);
      } else {
        skillIndex = (skillIndex + 1) % skills.length;
        setTimeout(typeSkill, typingDelay);
      }
    }

    window.addEventListener("load", () => {
      const nameEl = document.getElementById("name");
      nameEl.style.animationDelay = `0s`;

      setTimeout(() => {
        document.getElementById("job").classList.add("no-cursor");
        typeSkill();
      }, 2500);
    });

    // پارتیکل سمت راست
    tsParticles.load("tsparticles", {
      background: { color: "#0d0d0d" },
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "grab" }, resize: true },
        modes: { grab: { distance: 180, links: { opacity: 0.6 } } }
      },
      particles: {
        number: { value: 15, density: { enable: true, area: 1000 } },
        size: { value: 4 },
        shape: { type: "circle" },
        color: { value: "#ffffff" },
        links: {
          enable: true,
          distance: 400,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.3,
          direction: "none",
          outModes: { default: "bounce" }
        },
        opacity: { value: 0.3 }
      },
      detectRetina: true,
      fullScreen: { enable: false }
    });
  </script>
